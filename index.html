<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(4px);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #f5faff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #a54a85;
      margin-bottom: 10px;
    }

    .quote {
      font-size: 15px;
      color: #a26d95;
      margin: 0 0 20px 0;
      text-align: center;
      font-style: italic;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ead0e3;
      border-radius: 8px;
      background-color: #ffffff;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      color: #6d6d6d;
    }

    .bot {
      text-align: left;
      color: #9c3d81;
    }

    #user-input {
      width: 75%;
      padding: 10px;
      border: 1px solid #e0c5d6;
      border-radius: 6px;
      font-size: 14px;
      background-color: #f0f8ff;
    }

    #send-btn {
      padding: 10px 16px;
      background-color: #d97caa;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }

    #send-btn:hover {
      background-color: #cf68b9;
    }

    .footer-credit {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 0.5px;
      color: #020003;
      background-color: white;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>

      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <div style="text-align:center;margin-top: 20px;">
      <div class="footer-credit">
        <strong>Developed by Thanga Dharshini M</strong>
